<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="main-div">

    <div class="heading"><h1>Paper Scissor Rock</h1></div>
    <div class="choices">
        <div class="choice" id="rock"><i class="fas fa-mountain-sun"></i></div>
        <div class="choice" id="paper"><i class="fa-solid fa-envelope"></i></div>
        <div class="choice" id="scissor"><i class="fa-solid fa-scissors"></i></div>
    </div>

    <div class="score">
        <div class="opponent-score">
            <p id="com_score">0</p>
            <p>Comp Score</p><br>
        </div>
        <div class="my-score">
            <p id="user_score">0</p>
            <p>My Score</p><br>
        </div>
    </div>

    <div class="heading" id="result"><h3>Match has drawn</h3></div>
</div>

    <script src="script.js"></script>
</body>
</html>
